<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

            <div class="image-div img-2">

            <div class="image-div img-3">

            </div>
            <div class="image-div img-4">

            </div>
            <div class="image-div img-5">

            <div class="image-div img-6">

            </div>
            <div class="image-div">
                <img src="./images/img-7.png" alt="image-8">
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
